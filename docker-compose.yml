version: '3.8'

networks:
  todoapp:
    driver: bridge

services: 
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
    environment:
      MONGO_INITDB_DATABASE: todo
    networks:
      - todoapp
  
  backend:
    build:
      context: ./backend/todoApi001
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5021:8080"
    depends_on:
        - mongodb
    networks:
      - todoapp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - todoapp

volumes:
  mongodb:
